<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>聊天室</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .chatbox {
        width: 300px;
        height: 400px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow-y: scroll;
      }
      .inputbox {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .inputbox input[type="text"] {
        width: 200px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px #ccc;
        outline: none;
      }
      .inputbox input[type="submit"] {
        width: 80px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .message {
        margin: 10px;
        padding: 10px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      }
      .message p {
        margin-bottom: 5px;
      }
      .message .name {
        color: #4caf50;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    {%if username %}
    <div>下午好</div>
    <div>{{username}}</div>
    {%endif%}
    <div class="chatbox">
      {%if answer %}
      {{answer}}
      {%endif%}
    </div>
    <div class="inputbox">
        <form action="/" method="POST">
            <input type="text" name="message" placeholder="请输入消息...">
            <input type="submit" value="发送">
          </form>
    </div>
  </body>
</html>
